<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - FutureX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

<!-- Navbar Mejorada -->
<nav class="bg-gray-800 sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto px-6 flex items-center justify-between py-4">
    <!-- Logo -->
    <a href="index.html" class="flex items-center">
      <img src="img/fxlogofinal.png" alt="FutureX Logo" class="w-16 md:w-20">
      <span class="ml-3 text-2xl md:text-3xl font-bold text-white">FutureX</span>
    </a>

    <!-- Botón hamburguesa -->
    <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Menú -->
    <ul id="menu" class="hidden md:flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0 text-center">
      <li><a href="index.html" class="hover:text-orange-500 transition font-semibold">SOBRE NOSOTROS</a></li>
      <li><a href="services.html" class="hover:text-orange-500 transition font-semibold">SERVICIOS</a></li>
      <li><a href="contac.html" class="hover:text-orange-500 transition font-semibold">CONTACTO</a></li>
    </ul>
  </div>
</nav>

<script>
  // Toggle menú móvil
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

  <!-- Hero / Banner -->
  <section class="bg-cover bg-center py-32 text-center" style="background-image: url('images/banner.jpg')">
    <div class="container mx-auto px-6 animate-fadeIn">
      <h2 class="text-4xl md:text-6xl font-extrabold mb-4">Contáctanos</h2>
      <p class="text-lg md:text-xl text-gray-200 max-w-2xl mx-auto">
        ¿Listo para empezar tu proyecto digital? Escríbenos o envíanos un mensaje.
      </p>
    </div>
  </section>

  <!-- Redes Sociales / Contacto -->
  <section class="py-20 bg-gray-900">
    <div class="container mx-auto px-6 text-center">
      <div class="flex flex-col md:flex-row justify-center gap-8">
        <a href="https://www.facebook.com/share/1BSfUmpZdu/" target="_blank" class="bg-gray-800 p-6 rounded-xl shadow-lg hover:-translate-y-2 transition flex items-center gap-3 justify-center">
          <i data-lucide="facebook" class="w-6 h-6 text-orange-500"></i> Facebook
        </a>
        <a href="https://www.instagram.com/futurexsolucionesdigitales_?igsh=MTNmamQ2amVoMHZtaA==" target="_blank" class="bg-gray-800 p-6 rounded-xl shadow-lg hover:-translate-y-2 transition flex items-center gap-3 justify-center">
          <i data-lucide="instagram" class="w-6 h-6 text-orange-500"></i> Instagram
        </a>
        <a href="https://api.whatsapp.com/send/?phone=59175919651&text&type=phone_number&app_absent=0&wame_ctl=1" target="_blank" class="bg-gray-800 p-6 rounded-xl shadow-lg hover:-translate-y-2 transition flex items-center gap-3 justify-center">
          <i data-lucide="smartphone" class="w-6 h-6 text-orange-500"></i> WhatsApp
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 pt-12">
    <div class="container mx-auto px-6 md:px-12 text-center">
      <p class="text-sm">&copy; 2025 FutureX. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
