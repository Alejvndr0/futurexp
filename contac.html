<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - FutureX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-900 to-blue-600 py-6 shadow-lg">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <img src="img/fxlogofinal.png" alt="FutureX Logo" class="w-20 md:w-28">
      <h1 class="text-3xl md:text-5xl font-extrabold">FutureX</h1>
    </div>
  </header>

  <!-- Navegación -->
  <nav class="bg-gray-800 py-4 sticky top-0 z-50">
    <div class="container mx-auto px-4">
      <ul class="flex justify-center space-x-8">
        <li><a href="index.html" class="hover:text-orange-500 transition">INICIO</a></li>
        <li><a href="about.html" class="hover:text-orange-500 transition">SOBRE NOSOTROS</a></li>
        <li><a href="services.html" class="hover:text-orange-500 transition">SERVICIOS</a></li>
       
      </ul>
    </div>
  </nav>

  <!-- Hero / Banner -->
  <section class="bg-cover bg-center py-32 text-center" style="background-image: url('images/banner.jpg')">
    <div class="container mx-auto px-6 animate-fadeIn">
      <h2 class="text-4xl md:text-6xl font-extrabold mb-4">Contáctanos</h2>
      <p class="text-lg md:text-xl text-gray-200 max-w-2xl mx-auto">
        ¿Listo para empezar tu proyecto digital? Escríbenos o envíanos un mensaje.
      </p>
    </div>
  </section>

  <!-- Redes Sociales / Contacto -->
  <section class="py-20 bg-gray-900">
    <div class="container mx-auto px-6 text-center">
      <div class="flex flex-col md:flex-row justify-center gap-8">
        <a href="https://www.facebook.com/share/1BSfUmpZdu/" target="_blank" class="bg-gray-800 p-6 rounded-xl shadow-lg hover:-translate-y-2 transition flex items-center gap-3 justify-center">
          <i data-lucide="facebook" class="w-6 h-6 text-orange-500"></i> Facebook
        </a>
        <a href="https://www.instagram.com/futurexsolucionesdigitales_?igsh=MTNmamQ2amVoMHZtaA==" target="_blank" class="bg-gray-800 p-6 rounded-xl shadow-lg hover:-translate-y-2 transition flex items-center gap-3 justify-center">
          <i data-lucide="instagram" class="w-6 h-6 text-orange-500"></i> Instagram
        </a>
        <a href="https://api.whatsapp.com/send/?phone=59175919651&text&type=phone_number&app_absent=0&wame_ctl=1" target="_blank" class="bg-gray-800 p-6 rounded-xl shadow-lg hover:-translate-y-2 transition flex items-center gap-3 justify-center">
          <i data-lucide="smartphone" class="w-6 h-6 text-orange-500"></i> WhatsApp
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 pt-12">
    <div class="container mx-auto px-6 md:px-12 text-center">
      <p class="text-sm">&copy; 2025 FutureX. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
